<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>MoneySaver</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" th:href="@{/resources/style.css}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>

<body>

	<div class="col-md-3">
		<h1>MoneySaver</h1>
	
		<h5>Unos novog troska</h5>
	
		<form method="POST" th:object="${trosak}" th:action="@{/novi}">
		
			<input type="text" id="naziv" name="naziv" placeholder="Unesite naziv troska" autofocus="autofocus" />
			<span class="validation-error"
            	th:if="${#fields.hasErrors('naziv')}" 
            	th:errors="*{naziv}">Naziv troska error</span>
			<br />
			<br />
			
			<select th:field="*{vrsta}">
				<option value="">---odaberite vrijednost---</option>
				<option th:each="vrsta : ${vrsteTroska}"
						th:value="${vrsta}"
						th:text="${vrsta}">
				</option>
			</select>
			<span class="validation-error"
            	th:if="${#fields.hasErrors('vrsta')}" 
            	th:errors="*{vrsta}">Vrsta troska error</span>
		
			<br />
			<br />
		
			<input type="number" step="0.01" placeholder="0.00" th:field="*{iznos}">
			<span class="validation-error"
            	th:if="${#fields.hasErrors('iznos')}" 
            	th:errors="*{vrsta}">Iznos troska error</span>
		
			<br />
			<br />
			<buttonclass="btnbtn-primary">
				<input type="submit" value="Unesi novi trosak" />
			</button>
			
			
		</form>
	</div>

</body>
</html>
