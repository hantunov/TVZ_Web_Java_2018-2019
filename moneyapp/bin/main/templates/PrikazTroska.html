<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<title>MoneySaver</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" th:href="@{/resources/style.css}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>

<body>
	
	<div class="col-md-3">
		
		<div class="clearfix">
			<img src="slika.png" align=left>
  			<h1>MoneySaver</h1>
  		</div>
  		
  		<br />
		
		<p th:text="'Uspješno ste unijeli trošak ' + ${trosak.naziv} + ' u iznosu ' + ${trosak.iznos} + ' kn.'"><br>
		<p th:text="'Trošak je unesen pod kategoriju ' + ${trosak.vrsta} + ' na datum ' + ${danas} + '.'"><br>		
		<p th:text="'Trenutno stanje u novčaniku \'' + ${novcanik.ime} + '\' je ' + ${novcanik.izracunTroskova()} + ' kn.'"><br> 
		
		<form method="GET" action="/unos" >
			<input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
			<button type="submit" class="btn btn-primary">Unesi novi trošak</button>
		</form>		
		
		<div sec:authorize="hasRole('ROLE_ADMIN')" >
		<form method="GET" action="/reset" >
			<input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
			<button type="submit" class="btn btn-danger">Resetiraj novčanik</button>
		</form>
		</div>
		
		<br />
		
		<div sec:authorize="isAuthenticated()">
			<form method="POST" th:action="@{/logout}">				
				<button type="submit" class="btn btn-danger">Logout</button>
				Ulogirani ste kao <span sec:authentication="name">Korisnik</span>.
			</form>
		</div>
		
	</div>

</body>
</html>
