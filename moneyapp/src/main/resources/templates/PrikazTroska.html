<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>MoneySaver</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" th:href="@{/resources/style.css}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>

<body>
	
	<div class="col-md-3">
		<h1>MoneySaver</h1>
		
		<p th:text="'Uspješno ste unijeli trošak ' + ${trosak.naziv} + ' u iznosu ' + ${trosak.iznos} + ' kn.'"><br>
		<p th:text="'Trošak je unesen pod kategoriju ' + ${trosak.vrsta} + ' na datum ' + ${danas} + '.'"><br>		
		<p th:text="'Trenutno stanje u novcaniku je ' + ${novcanik.izracunTroskova()} + ' kn.'"><br> 
		<form method="GET" action="/unos" >
			 <input type="submit" value="Unos novog troska"/>
		</form>		
		<form method="GET" action="/reset" >
			 <input type="submit" value="Ponisti novcanik"/>
		</form>
	</div>

</body>
</html>
